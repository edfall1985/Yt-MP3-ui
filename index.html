<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YT to MP3 Converter</title>
</head>
<body style="background: #1b1c1e; color: #f0f0f0; font-family: sans-serif; text-align: center; padding: 2rem;">
  <h1>YT to MP3 Converter</h1>
  <input type="text" id="url" placeholder="Paste YouTube URL here" style="width: 60%; padding: 0.5rem; font-size: 1rem;"/>
  <br><br>
  <button onclick="download()" style="padding: 0.7rem 1.5rem; font-size: 1rem; background-color: green; color: white; border: none; cursor: pointer;">
    Convert to MP3
  </button>
  <br><br>
  <pre id="result" style="color: lime;"></pre>

  <script>
    const apiUrl = "https://youtube-to-mp3-production.up.railway.app";

    async function download() {
      const url = document.getElementById("url").value;
      const resultBox = document.getElementById("result");
      resultBox.innerText = "Sending request...";

      try {
        const res = await fetch(apiUrl + "/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ youtube_url: url }),
        });

        const data = await res.json();
        if (res.ok) {
          resultBox.innerText = `Success!\n\nMessage: ${data.message || "-"}\nURL: ${data.log || "-"}`;
        } else {
          resultBox.innerText = `Error:\n${JSON.stringify(data, null, 2)}`;
        }
      } catch (err) {
        resultBox.innerText = "Connection Error:\n" + err;
      }
    }
  </script>
</body>
</html>
