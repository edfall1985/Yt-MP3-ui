<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YT to MP3 Converter</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 2em;
    }
    input, button {
      padding: 1em;
      margin: 1em;
      width: 80%;
      max-width: 600px;
      font-size: 1em;
    }
    button {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>YT to MP3 Converter</h1>
  <input type="text" id="url" placeholder="https://www.youtube.com/watch?v=...">
  <br>
  <button onclick="download()">Convert to MP3</button>
  <div id="result"></div>

  <script>
    const apiUrl = "https://youtube-to-mp3-production.up.railway.app";

    async function download() {
      const url = document.getElementById("url").value;
      const resultBox = document.getElementById("result");
      resultBox.innerText = "Sending request...";

      try {
        const res = await fetch(apiUrl + "/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ youtube_url: url })
        });

        const data = await res.json();

        if (res.ok) {
          resultBox.innerHTML = `<strong>Success!</strong><br>Download: <a href="${data.url}" target="_blank">${data.url}</a>`;
        } else {
          resultBox.innerText = "Error:\n" + JSON.stringify(data, null, 2);
        }
      } catch (err) {
        resultBox.innerText = "Connection Error:\n" + err;
      }
    }
  </script>
</body>
</html>
