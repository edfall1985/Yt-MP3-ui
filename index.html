<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YT to MP3 Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #222;
      color: white;
      padding: 50px;
    }
    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 18px;
      background: limegreen;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 25px;
      white-space: pre-wrap;
      background: #333;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>YT to MP3 Converter</h1>
  <input type="text" id="url" placeholder="https://www.youtube.com/watch?v=..." />
  <br>
  <button onclick="download()">Convert to MP3</button>
  <div id="result"></div>

  <script>
    const apiUrl = "https://youtube-to-mp3-production.up.railway.app"; // Ganti jika domain berubah

    async function download() {
      const url = document.getElementById("url").value;
      const resultBox = document.getElementById("result");
      resultBox.innerText = "Sending request...";

      try {
        const res = await fetch(`${apiUrl}/convert`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ youtube_url: url })
        });

        const data = await res.json();

        if (res.ok) {
          resultBox.innerText = "Success:\n\n" + data.log;
        } else {
          resultBox.innerText = "Error:\n" + JSON.stringify(data, null, 2);
        }
      } catch (err) {
        resultBox.innerText = "Connection Error:\n" + err;
      }
    }
  </script>
</body>
</html>
