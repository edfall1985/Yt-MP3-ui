<!DOCTYPE html>
<html>
<head>
  <title>YT to MP3 Converter</title>
  <style>
    body { font-family: Arial; text-align: center; background: #111; color: white; }
    input, button { padding: 10px; margin: 10px; width: 80%; max-width: 500px; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    #result a { color: #4CAF50; }
  </style>
</head>
<body>
  <h1>YT to MP3 Converter</h1>
  <input type="text" id="url" placeholder="Paste YouTube URL here" />
  <button onclick="download()">Convert to MP3</button>
  <div id="result"></div>

  <script>
    const apiUrl = "https://youtube-to-mp3-production.up.railway.app";

    async function download() {
      const url = document.getElementById("url").value;
      const resultBox = document.getElementById("result");
      resultBox.innerText = "Sending request...";

      try {
        const res = await fetch(apiUrl + "/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ youtube_url: url })
        });

        const data = await res.json();

        if (res.ok) {
          resultBox.innerHTML = `
            <p><strong>Success!</strong></p>
            <p><a href="${apiUrl}${data.url}" download>Download MP3</a></p>
          `;
        } else {
          resultBox.innerText = "Error:\n" + JSON.stringify(data, null, 2);
        }
      } catch (err) {
        resultBox.innerText = "Connection Error:\n" + err;
      }
    }
  </script>
</body>
</html>
